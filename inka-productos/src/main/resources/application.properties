server.port=8080
spring.application.name=inka-productos

# Conexi√≥n a Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/erp_productos?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- CAMBIO IMPORTANTE ---
# Usamos 'none' para que Hibernate respete tu base de datos y no lance errores.
spring.jpa.hibernate.ddl-auto=update


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Colores en consola (opcional)
spring.output.ansi.enabled=always
