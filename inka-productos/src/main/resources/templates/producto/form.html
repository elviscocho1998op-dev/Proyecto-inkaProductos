<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 th:text="${titulo}">Registrar Producto</h4>
                </div>
                <div class="card-body">

                    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">

                        <input type="hidden" th:field="*{productoId}" />

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">SKU (C칩digo Interno):</label>
                                <input type="text" th:field="*{sku}" class="form-control" placeholder="Ej: LAP-001" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">C칩digo de Barras:</label>
                                <input type="text" th:field="*{codigoBarras}" class="form-control" placeholder="EAN-13" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre del Producto:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripci칩n:</label>
                            <textarea th:field="*{descripcion}" class="form-control" rows="2"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Categor칤a:</label>
                                <select th:field="*{categoria.categoriaId}" class="form-select" required>
                                    <option value="">-- Seleccione --</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.categoriaId}"
                                            th:text="${cat.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Precio de Lista (S/):</label>
                                <div class="input-group">
                                    <span class="input-group-text">S/</span>
                                    <input type="number" step="0.01" th:field="*{precioLista}" class="form-control" required />
                                </div>
                            </div>
                        </div>

                        <div class="mb-4 p-3 bg-light border rounded border-success" th:if="${producto.productoId == null}">
                            <label class="form-label fw-bold text-success">
                                游닍 Stock Inicial (Opcional):
                            </label>
                            <p class="small text-muted mb-2">
                                Si ingresas una cantidad, se crear치 el inventario en el <strong>Almac칠n Principal (ID 1)</strong> autom치ticamente.
                            </p>
                            <input type="number" step="0.01" th:field="*{cantidadInicial}" class="form-control" placeholder="0.00" />
                        </div>

                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" th:field="*{activo}" id="activoCheck" checked>
                            <label class="form-check-label" for="activoCheck">
                                Producto Activo (Visible en ventas)
                            </label>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/productos}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Producto</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
