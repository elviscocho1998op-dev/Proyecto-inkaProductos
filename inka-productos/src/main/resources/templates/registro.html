<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Cuenta - Inka Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-4 text-primary">Crear Cuenta</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/registro/guardar}" th:object="${usuario}" method="post">
        <div class="mb-3">
            <label>Nombre Completo:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Correo Electrónico:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label>Contraseña:</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registrarse</button>
            <a th:href="@{/login}" class="btn btn-link text-center">Ya tengo cuenta</a>
        </div>
    </form>
</div>
</body>
</html>
