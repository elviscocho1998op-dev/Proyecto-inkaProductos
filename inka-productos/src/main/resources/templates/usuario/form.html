<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container mt-5 col-md-6">
    <div class="card">
        <div class="card-header bg-dark text-white">Datos del Usuario</div>
        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{usuarioId}" />

                <div class="mb-3">
                    <label>Nombre Completo:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label>Email (Login):</label>
                    <input type="email" th:field="*{email}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label>Contrase√±a:</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Dejar en blanco para mantener la actual" />
                </div>

                <div class="mb-3">
                    <label class="fw-bold">Roles:</label>
                    <div class="form-check" th:each="rol : ${rolesDisponibles}">
                        <input class="form-check-input" type="checkbox"
                               name="selectedRoles"
                               th:value="${rol.rolId}"
                               th:checked="${usuario.roles.contains(rol)}" />
                        <label class="form-check-label" th:text="${rol.nombre}"></label>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" th:field="*{enabled}" class="form-check-input" />
                    <label>Usuario Habilitado</label>
                </div>

                <button type="submit" class="btn btn-success w-100">Guardar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
