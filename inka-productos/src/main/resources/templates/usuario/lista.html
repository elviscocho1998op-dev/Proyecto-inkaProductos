<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>
<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <h2>Usuarios del Sistema</h2>
        <a th:href="@{/usuarios/nuevo}" class="btn btn-primary">Nuevo Usuario</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <span th:each="rol : ${user.roles}" class="badge bg-info text-dark me-1" th:text="${rol.nombre}"></span>
            </td>
            <td><span th:text="${user.enabled ? 'Activo' : 'Inactivo'}"></span></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${user.usuarioId})}" class="btn btn-sm btn-warning">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${user.usuarioId})}" class="btn btn-sm btn-danger" onclick="return confirm('Â¿Eliminar usuario?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
