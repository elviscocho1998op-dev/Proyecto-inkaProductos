<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Historial - Inka Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <h2 class="mb-4"><i class="fas fa-history"></i> Historial de Movimientos</h2>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Almacén</th>
                    <th>Producto</th>
                    <th>Usuario</th>
                    <th>Ref/Motivo</th>
                    <th class="text-end">Cantidad</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(movimientos)}">
                    <td colspan="7" class="text-center py-3">No hay movimientos registrados aún.</td>
                </tr>
                <tr th:each="mov : ${movimientos}">
                    <td th:text="${#temporals.format(mov.fechaMovimiento, 'dd-MM-yyyy HH:mm')}"></td>

                    <td>
                        <span th:if="${mov.tipoMovimiento.name() == 'ENTRADA'}" class="badge bg-success">ENTRADA</span>
                        <span th:if="${mov.tipoMovimiento.name() == 'SALIDA'}" class="badge bg-danger">SALIDA</span>
                        <span th:if="${mov.tipoMovimiento.name() == 'AJUSTE'}" class="badge bg-warning text-dark">AJUSTE</span>
                    </td>

                    <td th:text="${mov.almacen.nombre}"></td>

                    <td>
                        <strong th:text="${mov.producto.nombre}"></strong>
                        <br><small class="text-muted" th:text="${mov.producto.sku}"></small>
                    </td>

                    <td th:text="${mov.usuario}"></td>
                    <td th:text="${mov.referencia}"></td>

                    <td class="text-end fw-bold" th:text="${mov.cantidad}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
