<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inventario General</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="fas fa-boxes"></i> Kardex / Inventario Actual</h2>
        <a th:href="@{/compras/nueva}" class="btn btn-success">
            <i class="fas fa-cart-plus"></i> Gestionar Stock
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card p-4 mb-4 bg-light shadow-sm border-0">
        <form method="get" th:action="@{/inventario}" class="row g-3 align-items-end">

            <div class="col-md-4">
                <label class="form-label fw-bold text-secondary">
                    <i class="fas fa-warehouse"></i> Almacén:
                </label>
                <select name="almacenId" class="form-select">
                    <option value="">-- Todos los Almacenes --</option>
                    <option th:each="alm : ${almacenes}"
                            th:value="${alm.almacenId}"
                            th:text="${alm.nombre}"
                            th:selected="${alm.almacenId == almSeleccionado}"></option>
                </select>
            </div>

            <div class="col-md-4">
                <label class="form-label fw-bold text-secondary">
                    <i class="fas fa-tags"></i> Categoría:
                </label>
                <select name="categoriaId" class="form-select">
                    <option value="">-- Todas las Categorías --</option>
                    <option th:each="cat : ${categorias}"
                            th:value="${cat.categoriaId}"
                            th:text="${cat.nombre}"
                            th:selected="${cat.categoriaId == catSeleccionada}"></option>
                </select>
            </div>

            <div class="col-md-4">
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-filter"></i> Filtrar
                    </button>
                    <a th:href="@{/inventario}" class="btn btn-outline-secondary" title="Limpiar Filtros">
                        <i class="fas fa-sync-alt"></i>
                    </a>
                </div>
            </div>
        </form>
    </div>

    <div class="card shadow">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0 align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Almacén</th>
                    <th>SKU</th>
                    <th>Producto</th>
                    <th>Categoría</th>
                    <th class="text-end">Stock Actual</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(inventarios)}">
                    <td colspan="5" class="text-center py-5 text-muted">
                        <i class="fas fa-search fa-3x mb-3"></i><br>
                        No se encontraron productos con los filtros seleccionados.
                    </td>
                </tr>

                <tr th:each="inv : ${inventarios}">
                    <td th:text="${inv.almacen.nombre}"></td>
                    <td><span class="badge bg-light text-dark border" th:text="${inv.producto.sku}"></span></td>
                    <td th:text="${inv.producto.nombre}" class="fw-bold"></td>
                    <td th:text="${inv.producto.categoria.nombre}"></td>

                    <td class="text-end fs-5" th:text="${inv.cantidad}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="mt-3 text-end text-muted small">
        <p>Mostrando <span th:text="${#lists.size(inventarios)}"></span> registros.</p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
