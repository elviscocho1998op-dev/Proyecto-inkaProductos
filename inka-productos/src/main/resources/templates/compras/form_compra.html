<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nueva Solicitud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: nav}"></div>

<div class="container mt-4">
    <div class="card col-md-6 offset-md-3">
        <div class="card-header bg-primary text-white">
            <h4>Registrar Compra / Solicitud</h4>
        </div>

        <div class="card-body">

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>

            <div th:if="${success}" class="alert alert-success" role="alert">
                <span th:text="${success}"></span>
            </div>

            <div th:if="${warning}" class="alert alert-warning" role="alert">
                <span th:text="${warning}"></span>
            </div>

            <form th:action="@{/compras/guardar}" th:object="${solicitud}" method="post">

                <div class="mb-3">
                    <label>Producto:</label>
                    <select th:field="*{detalles[0].producto.productoId}" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option th:each="prod : ${productos}"
                                th:value="${prod.productoId}"
                                th:text="${prod.nombre} + ' - SKU: ' + ${prod.sku}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Almac√©n de Destino:</label>
                    <select th:field="*{almacenDestino.almacenId}" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option th:each="alm : ${almacenes}"
                                th:value="${alm.almacenId}"
                                th:text="${alm.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>Cantidad:</label>
                    <input type="number" step="0.01" min="0.01" th:field="*{detalles[0].cantidad}" class="form-control" required/>
                </div>

                <div class="mb-3">
                    <label>Unidad de Medida:</label>
                    <select th:field="*{detalles[0].unidad.unidadId}" class="form-select" required>
                        <option value="">Seleccione...</option>
                        <option th:each="uni : ${unidades}"
                                th:value="${uni.unidadId}"
                                th:text="${uni.nombre}"></option>
                    </select>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Procesar</button>
                    <a th:href="@{/inventario}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
