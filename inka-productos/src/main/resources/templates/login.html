<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 350px;">
    <h3 class="text-center mb-4">Inka Productos</h3>

    <div th:if="${param.error}" class="alert alert-danger text-center">
        Credenciales incorrectas.
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center">
        Has cerrado sesión.
    </div>
    <div th:if="${success}" class="alert alert-success text-center" th:text="${success}"></div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label>Email:</label>
            <input type="text" name="username" class="form-control" placeholder="admin@inka.com" required autofocus>
        </div>
        <div class="mb-3">
            <label>Contraseña:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
    </form>

    <div class="text-center mt-3 border-top pt-3">
        <p class="small text-muted mb-1">¿Nuevo en Inka Productos?</p>
        <a th:href="@{/registro}" class="btn btn-outline-secondary btn-sm w-100">Crear una Nueva Cuenta</a>
    </div>

</div>

</body>
</html>
